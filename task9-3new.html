<!DOCTYPE html>
<html>
<head>
    <title>jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h3>header1</h3>
    <div>text1</div>
    <h3>header2</h3>
    <div>text2</div>

    <script>
        $(document).ready(function () {
            $('h3 + div').each(function () {
                $(this).insertBefore($(this).prev('h3'));
            });
        });
    </script>
</body>
</html>
